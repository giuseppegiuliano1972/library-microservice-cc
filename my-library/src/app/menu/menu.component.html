<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/home'"> Home </a>
        <a mat-button [routerLink]="'/login'" *ngIf="!isLoggedIn"> Login </a>
        <a mat-button [routerLink]="'/add-app-user'" *ngIf="isLoggedIn"> Add new app user </a>
        <a mat-button [routerLink]="'/add-member'" *ngIf="isLoggedIn"> Add member </a>
        <a mat-button [routerLink]="'/lend'" *ngIf="isLoggedIn"> Book to borrow </a>
        <a mat-button [routerLink]="'/list-borrowed'" *ngIf="isLoggedIn"> Book borrowed </a>
        <a mat-button *ngIf="isLoggedIn" (click)="logout()"> Logout </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
