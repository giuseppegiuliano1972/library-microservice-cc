<div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
<form [formGroup]="loginForm" *ngIf="!isLoggedIn"  (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userid">Username</label>
        <input type="text" formControlName="userid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['userid'].errors }" />
        <div *ngIf="submitted && f['userid'].errors" class="invalid-feedback">
            <div *ngIf="f['userid'].errors['required']">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="button button1">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>

<div class="alert alert-success" *ngIf="isLoggedIn">
    Your login is successful!
</div>
