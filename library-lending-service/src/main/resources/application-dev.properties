spring.application.name=library-lending-service
server.port=8083

logging.level.root=INFO

spring.datasource.url=jdbc:postgresql://192.168.1.23:5432/myLibLend
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

app.ct.client.bookservice.url: ${APPLICATION_BOOKSERVICE_URL:http://localhost:8081}
app.ct.client.memberservice.url: ${APPLICATION_MEMBERSERVICE_URL:http://localhost:8082}

service.jwtAlgorithmKey= sampleJwtAlgorithmKey
service.serviceBSecretKey= serviceB-SecretKey-Provided-By-ServiceA

spring.rabbitmq.host: localhost
spring.rabbitmq.port: 5672
spring.rabbitmq.username: user
spring.rabbitmq.password: bitnami


